<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
</head>
<body>
    <h1>Operasi Aritmatika</h1>
    <p>Contoh:</p>
    <script>
    var a = 80;
    var b = 20;
    var c = 40;
    // pengurangan
    c = a - b;
    document.write(`${a} - ${b} = ${c}<br/>`);
    // Perkalian
    c = a * b;
    document.write(`${a} * ${b} = ${c}<br/>`);
    // pemangkatan
    c = a ** b;
    document.write(`${a} ** ${b} = ${c}<br/>`);
    // Pembagian
    c = a / b;
    document.write(`${a} / ${b} = ${c}<br/>`);
    // Modulo
    c = a % b;
    document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
</body>
</html>
