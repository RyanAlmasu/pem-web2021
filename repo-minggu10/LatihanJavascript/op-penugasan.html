<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator penugasan</title>
</head>
<body>
    <script>
    document.write("Mula-mula nilai score...<br>");
    // pengisian nilai awal
    var score = 80;
    document.write("score = "+ score + " score asli <br/>");
    // pengisian dan menjumlahan dengan 2
    score += 2;
    document.write("score = "+ score + " score setelah ditambah 2 point <br/>");
    // pengisian dan pengurangan dengan 4
    score -= 4;
    document.write("score = "+ score + " score setelah diurangi 4 point <br/>");
    // pengisian dan perkalian dengan 2
    score *= 2;
    document.write("score = "+ score + " score setelah dikali 2 <br/>");
    // pengisian dan pembagian dengan 2
    score /= 2;
    document.write("score = "+ score + " score setelah dibagi 2<br/>");
    // pengisian dan pemangkatan dengan 2
    score **= 2;
    document.write("score = "+ score + " score setelah dipangkatkan <br/>");
    // pengisian dan modulo dengan 3;
    score %= 3;
    document.write("score = "+ score + " score setelah pengisian dan modlo dengan 3<br/>");
    </script>
   </body>
   </html>
